<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
</head>
<body>
  <h1>Sessionless Auth</h1>
  <button id="logout" style="display: hidden;">!! Logout !!</button>

  <p>
    Oauth Login (standard):
    <a href="/auth/google/init">Google</a>
    <a href="/auth/developer/init">Developer</a>
  </p>

  <p>Oauth Login <button id="oauth-login-init">MAGIC</button></p>



  <p>Name: <span id="name"></span></p>

  <hr>


  <p>Auth Status: <span id="auth-status">Unauthenticated</span></p>
  <button id="api-request">Make an api request</button>
  <code><pre id="api-request-result">Results from an api request</pre></code>
  <script src="js/app.built.js"></script>
</body>
</html>
