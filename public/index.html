<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
  <h1>Sessionless Auth</h1>
  <form id="login">
    <label for="username">
      <input type="text" name="email" id="email" value="test@user.com">
    </label>

    <label for="password">
      <input type="password" id="password" value="password">
    </label>

    <button type="submit">Submit</button>
  </form>

  <hr>

  <p>Auth Status: <span id="auth-status">Unauthenticated</span></p>
  <button id="api-request">Make an api request</button>
  <code><pre id="api-request-result">Results from an api request</pre></code>
  <script src="js/app.js"></script>
</body>
</html>
